     <style>
      @layer utilities {
      .mask-radial-at-center {
      -webkit-mask-image: radial-gradient(circle at center, white 70%, transparent 71%);
      mask-image: radial-gradient(circle at center, white 70%, transparent 71%);
      -webkit-mask-repeat: no-repeat;
      mask-repeat: no-repeat;
      -webkit-mask-size: 100% 100%;
      mask-size: 100% 100%;
      }
      .mask-mango {
      -webkit-mask-image: url("./img/Mango.png");
      mask-image: url("./img/Mango.png");
      -webkit-mask-repeat: no-repeat;
      mask-repeat: no-repeat;
      -webkit-mask-size: 100% 100%;
      mask-size: 100% 100%;
      -webkit-mask-position: center;
      mask-position: center;
      }

      .hide-scrollbar::-webkit-scrollbar {
      display: none; 
      }
      .hide-scrollbar {
      -ms-overflow-style: none;  
      scrollbar-width: none;   
      } 
      }
